server.port=8090
spring.application.name=hikari
spring.datasource.url=jdbc:mariadb://localhost:3306/Audit
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverclassName=org.mariadb.jdbc.Driver
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.file=log/hikari.log
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.EJB3NamingStrategy
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=DEBUG
#Hikari Properties
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.minimumIdle=5
spring.datasource.maximumPoolSize=30
spring.datasource.idleTimeout=30000
# Caffeine Properties
spring.cache.type=CAFFEINE
spring.cache.name=books,customer
spring.cache.caffeine.spec=maximumSize=200,expireAfterAccess=600s
