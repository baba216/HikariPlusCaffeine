buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'Hikari'
    version =  '0.1.0'
}

springBoot {
    buildInfo()
}


repositories {
    mavenCentral()
    maven { url "https://repository.jboss.org/nexus/content/repositories/releases" }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile('org.mariadb.jdbc:mariadb-java-client:2.0.3')
    compile 'com.github.ben-manes.caffeine:caffeine:2.5.3'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '2.6.3'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-cache', version: '1.5.4.RELEASE'
    testCompile("org.springframework.boot:spring-boot-starter-test")
}
